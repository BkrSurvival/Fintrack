{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="input-group p-2 mb-3 input-group-lg">
            <span class="input-group-text" style="width: 3rem;" id="username-addon">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="username" aria-describedby="username-addon" name="username" autocomplete = "off">
        </div>

        <div class="input-group p-2 mb-3 input-group-lg">
            <span class="input-group-text" style="width: 3rem;" id="password-addon">*</span>
            <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="password-addon" name="password" autocomplete = "off">
        </div>

        <button type="submit" class="btn btn-outline-primary btn-lg w-100">Log in</button>
    </form>
{% endblock %}
