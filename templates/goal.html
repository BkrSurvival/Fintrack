{% extends "layout.html"%}

{% block title %}Goal{% endblock %}

{%block main %}
    <form action = "/goal" method = "post">
        <label>
            <div class="input-group p-2 mb-3 input-group-lg">
                <span class="input-group-text" style="width: 3rem;" id="holdings-addon">$</span>
                <input type="number"  step = 0.01 class="form-control" aria-label="Amount (to the nearest dollar)" name = "monthly_dream" placeholder = "Monthly dream income:">
                <span class="input-group-text">.00</span>
            </div>

            <div class="input-group p-2 mb-3 input-group-lg">
                <span class="input-group-text" style="width: 3rem;" id="holdings-addon">$</span>
                <input type="number"  step = 0.01 class="form-control" aria-label="Amount (to the nearest dollar)" name = "monthly_current" placeholder = "Current monthly income:">
                <span class="input-group-text">.00</span>
            </div>

            <button type="submit" class="btn btn-outline-primary btn-lg w-100">Submit</button>
        </label>
    </form>
{% endblock %}
