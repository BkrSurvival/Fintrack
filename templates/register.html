{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block main %}
    <form action="/register" method="post">
        <label>
            <div class="input-group p-2 mb-3 input-group-lg">
                <span class="input-group-text" style="width: 3rem;" id="username-addon">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="username" aria-describedby="username-addon" name="username" autocomplete = "off">
            </div>

            <div class="input-group p-2 mb-3 input-group-lg">
                <span class="input-group-text" style="width: 3rem;" id="password-addon">*</span>
                <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="password-addon" name="password" autocomplete = "off">
            </div>

            <div class="input-group p-2 mb-3 input-group-lg">
                <span class="input-group-text" style="width: 3rem;" id="password-addon">*</span>
                <input type="password" class="form-control" placeholder="Confirm Password" aria-label="confirm" aria-describedby="password-addon" name="confirm" autocomplete = "off">
            </div>

            <div class="input-group p-2 mb-3 input-group-lg">
                <span class="input-group-text" style="width: 3rem;" id="holdings-addon">$</span>
                <input type="number"  step = 0.01 class="form-control" aria-label="Amount (to the nearest dollar)" name = "holding" placeholder = "Money in Bank Account">
                <span class="input-group-text">.00</span>
            </div>

            <button type="submit" class="btn btn-outline-primary btn-lg w-100">Register</button>
        </label>
    </form>
{% endblock %}
